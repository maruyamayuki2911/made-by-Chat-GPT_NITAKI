<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>煮焚ラーメン</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">煮焚</div>
    <nav class="nav">
      <ul>
        <li><a href="#home">ホーム</a></li>
        <li><a href="#commitment">煮焚のこだわり</a></li>
        <li><a href="#menu">お品書き</a></li>
        <li><a href="#shop">店舗情報</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="section home">
    <img src="sample_main.jpg" alt="ラーメンの画像" class="main-img">
  </section>

  <section id="commitment" class="section">
    <h2>煮焚のこだわり</h2>
    <div class="grid-commitment">
      <div>
        <img src="sample_niboshi.jpg" alt="厳選した煮干">
        <p>厳選した煮干</p>
      </div>
      <div>
        <img src="sample_dashi.jpg" alt="二段抽出の上取り製法">
        <p>二段抽出の上取り製法</p>
      </div>
      <div>
        <img src="sample_shoyu.jpg" alt="無添加・無化調">
        <p>無添加・無化調</p>
      </div>
      <div>
        <img src="sample_noodle.jpg" alt="自家製麺">
        <p>自家製麺</p>
      </div>
    </div>
  </section>

  <section id="menu" class="section">
    <h2>お品書き</h2>
    <div class="grid-menu">
      <div>
        <img src="sample_ramen1.jpg" alt="煮干ラーメン">
        <p>煮干ラーメン<br>醤油ベース 900円</p>
      </div>
      <div>
        <img src="sample_ramen2.jpg" alt="煮干白湯ラーメン">
        <p>煮干白湯ラーメン<br>塩ベース 1000円</p>
      </div>
      <div>
        <img src="sample_ramen3.jpg" alt="特製ラーメン">
        <p>特製ラーメン<br>1100円</p>
      </div>
    </div>
  </section>

  <section id="shop" class="section">
    <h2>店舗情報</h2>
    <table>
      <tr><th>住所</th><td>東京都渋谷区◯◯1-1-1</td></tr>
      <tr><th>営業時間</th><td>11:00〜15:00 / 17:00〜21:00</td></tr>
      <tr><th>定休日</th><td>水曜日</td></tr>
      <tr><th>アクセス</th><td>渋谷駅から徒歩5分</td></tr>
    </table>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" style="border:0;" allowfullscreen></iframe>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 煮焚ラーメン</p>
    <div class="social">
      <a href="#"><img src="icon_instagram.png" alt="Instagram"></a>
      <a href="#"><img src="icon_x.png" alt="X"></a>
    </div>
  </footer>
</body>
</html>
